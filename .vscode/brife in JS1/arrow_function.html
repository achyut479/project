<!DOCTYPE html>
<html>
    <body>
        <h2>javascript arrow function</h2>
        <p>create a arrow function to display a welcome message</p>
        <p id="arrow_result"></p>
        <script>
            add = (a, b) => a + b;
            document.getElementById("arrow_result").innerHTML= add(5, 10);
        </script>
    </body>
</html>
