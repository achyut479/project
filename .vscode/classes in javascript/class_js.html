<!DOCTYPE html>

    <body>
        <h2>javascript class</h2>
        <p>how to use javascript class</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            // creating a class
            class student {
                constructor(name, year) {
                    this.name = name;
                    this.year = year;
                }
                // crating age method for class student
                age() {
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
            }
            // use student class with two objects
