<!DOCTYPE html>
<html>

<body>
    <h2>javascript array</h2>
    <p>do a calculation then display the result</p>
    <script>
        function add(a, b) {
            return a + b;
        }
        function average(a, b) {
            return (a + b) / 2;
        }
        let result = average(10, 20);
        document.getElementById("demo").innerHTML = "The average is: " + result;
    </script>
</body>
</html>
