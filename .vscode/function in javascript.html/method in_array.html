<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript in_array() Method</h2>
    <h2>join() method joins array elements into a string</h2>
    <p> the join() method joins all elements of an array into a string and the pop() method removes the last element from an array.</p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElement ById("myjoin").innerHTML = fruits.join(" + ");
        document.getElementById("myfirstpop").innerHTML = fruits;
        fruits.pop();
        document.getElementById("mysecondpop").innerHTML = fruits;

    </script>
</body>
</html>
