<!DOCTYPE html>
<html>
    <head>
        <title>scope of variable</title>

    </head>
    <body>
        <p>A function is a block of code designed to perform a particular task.</p>
        <button onclick="buttonclick()">Click me</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>

            function buttonclick() {

                var x = 10; // function scope
                document.getElementById("demo").innerHTML = x*x;
            }
            document.getElementById("demo1").innerHTML = x // x is not defined here
        </script>
    </body>
</html>
