<!DOCTYPE html>
<html>
    <head>
        <body>
            <h1>javascript Object</h1>
            <p id="demo"></p>
            <script>
                // Create an object:
                var person = {firstName:"achyut", lastName:"shashank singh", age:15, eyeColor:"black"};
                // Display some data from the object:
                document.getElementById("demo").innerHTML = person.firstName + " " + person.lastName + " and is " + person.age + " years old.";
            </script>
        </body>
    </head>
</html>
