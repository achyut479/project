<!DOCTYPE html>
<html>
        <title>javascript math object</title>
        <h1>javascript math object</h1>
    <body>
        <script type ="text/javascript">
            document.write("The value of Pi is: " + Math.PI + "<br>");
            document.write("The value of E is: " + Math.E + "<br>");
            document.write("The square root of 64 is: " + Math.sqrt(64) + "<br>");
            document.write("The absolute value of -4.7 is: " + Math.abs(-4.7) + "<br>");
            document.write("A random number between 0 and 1: " + Math.random() + "<br>");
        </script>
    </body>
</html>
