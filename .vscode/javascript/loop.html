<!DOCTYPE html>
<html>
    <body>
        <h2>javascript loop</h2>
        <p id="demo">var fruits = ["Banana", "Orange", "Apple", "Mango"];
            for (var i = 0; i < fruits.length; i++) {
                 document.write(fruits[i]);
                 document.write("<br>");}

            </script>
        </p>
    </body>
</html>
