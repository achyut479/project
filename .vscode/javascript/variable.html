<!DOCTYPE html>
<html>
    
        <title>JavaScript Variables</title>
        <body>
            <p>sum of two number</p>
            <p id="result"></p>
            <script>
                var num1 = 5;
                var num2 = 10;
                var sum = num1 + num2;
                document.getElementById("result").innerHTML = "The sum of " + num1 + " and " + num2 + " is: " + sum;
            </script>
        </body>
